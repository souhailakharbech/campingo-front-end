<div style="width: 500px;height: 600px;">
  <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
  </button>
  <label for="campsite-select">Choose the nearest campsite:</label>
  <select id="campsite-select" [(ngModel)]="selectedCampsiteId">
    <option *ngFor="let campsite of campsites" [value]="campsite.name">{{ campsite.name }}</option>
  </select>
  <button type="button" class="btn btn-primary" (click)="adduserwish()">Primary</button>
</div>



  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          
            <div id="map" style="height: 400px;"></div>    

            
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
<router-outlet></router-outlet>
