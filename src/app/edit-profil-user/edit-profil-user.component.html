<div class="row m-3">
  <div class="card col-md-4 text-center mr-3">
    <div class="col">
    
      <div class="mb-3">
        <h2 > {{user.familyName}} {{user.nameUser}}</h2>
        <small class="form-text text-muted">{{user.userType}}</small>
      </div>
      <div class="col mb-3 p-0">
        <button  type="button" class="btn btn-primary mr-3" routerLink="/home/addCampsite"><i class="fas fa-pencil-alt"></i>&nbsp;
          add campsite</button>
          <button class="btn btn-danger"  >Delete My account</button>
          
      
      </div>
    </div>
  </div>
  <div class="card col-md-7">
    <form (ngSubmit)="updateUser()" #updateForm="ngForm">
      <table class="table">
        <tbody>
        <tr>
          <th scope="row"> Name</th>
          <td>
            <input type="text" [(ngModel)]="user.familyName" name="familyName" id="familyName">
            <input type="text" [(ngModel)]="user.nameUser" name="nameUser" id="nameUser">
          </td>
        </tr>
       
        <tr>
          <th scope="row">Date of birth</th>
          <td><input type="date" [(ngModel)]="user.birthday" name="birthday" id="birthday"></td>
        </tr>
       
          
           
          <tr>
          <th scope="row">Phone Number</th>
          <td><input type="text" [(ngModel)]="user.phoneNumber" name="phoneNumber" id="phoneNumber"></td>
        </tr>
        
          <tr>
            <th scope="row">Loyalty Points</th>
            <td>{{user.loyaltyPoints}}</td>
          </tr>
          <tr>
            <th scope="row">adress</th>
            <td><input type="text" [(ngModel)]="user.adress" name="adress" id="adress"></td>
          </tr>
         
          
        </tbody>
      </table>

        
       
      <button type="submit" [disabled]="updateForm.invalid" class="btn btn-primary">Update</button>
    </form>
  </div>

</div>
